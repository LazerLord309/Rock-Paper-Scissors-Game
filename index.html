<!DOCTYPE html>
<html>
  <head>
    <title>Rock-Paper-Scissors</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #fafafa;
      }

      #game {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: purple;
        color: white;
        padding: 20px;
        text-align: center;
        max-width: 600px;
        width: 100%;
        height: 100%;
      }

      h1 {
        margin-top: 0;
      }

      .choice {
        display: inline-block;
        margin: 0 10px;
        font-size: 4em;
        cursor: pointer;
      }

      #result {
        font-size: 2em;
        margin: 1em 0;
      }

      #score {
        font-size: 1.5em;
      }
    </style>
  </head>
  <body>
    <div id="game">
      <h1>Rock-Paper-Scissors</h1>
      <div class="choice" onclick="play('rock')">üëä</div>
      <div class="choice" onclick="play('paper')">‚úã</div>
      <div class="choice" onclick="play('scissors')">‚úåÔ∏è</div>
      <div id="result"></div>
      <div id="score">Winning Streak: <span id="streak">0</span></div>
    </div>
    <script>
      let streak = 0;
      function play(choice) {
        const options = ['rock', 'paper', 'scissors'];
        let computerChoice = options[Math.floor(Math.random() * options.length)];
        document.getElementById("result").innerHTML = "3";
        setTimeout(function () {
          document.getElementById("result").innerHTML = "2";
        }, 1000);
        setTimeout(function () {
          document.getElementById("result").innerHTML = "1";
        }, 2000);
        setTimeout(function () {
          if (choice === computerChoice) {
            document.getElementById("result").innerHTML = "Tie!";
          } else if (
            (choice === "rock" && computerChoice === "scissors") ||
            (choice === "paper" && computerChoice === "rock") ||
            (choice === "scissors" && computerChoice === "paper")
          ) {
            document.getElementById("result").innerHTML = "You win!";
            streak++;
          } else {
            document.getElementById("result").innerHTML = "You lose!";
            streak = 0;
          }
          document.getElementById("streak").innerHTML = streak;
        }, 3000);
      }
    </script>
  </body>
</html>
